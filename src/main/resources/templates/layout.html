<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Spring MyContact</title>

<link href="../static/images/logo.png" th:href="@{/images/logo.png}"
	rel="shortcut icon" />

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />
<!-- Custom style -->
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
	th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav th:fragment="header"
		class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Spring MyContact</a>
			</div>
			<ul class="nav navbar-nav">
				<!-- <li class="active"><a href="/">Home</a></li> -->
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Contact <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/contact}">List Contact</a></li>
						<li><a th:href="@{/contact/create}">Add Contact</a></li>
					</ul></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Product <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/product}">List Product</a></li>
						<li><a th:href="@{/product/create}">Add Product</a></li>
					</ul></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"> <span class="glyphicon glyphicon-user"></span>Â 
						<strong>Account</strong> <span
						class="glyphicon glyphicon-chevron-down"></span>
				</a>
					<ul class="dropdown-menu">
						<li>
							<div class="navbar-login">
								<div class="row">
									<div class="col-lg-4">
										<p class="text-center">
											<span class="glyphicon glyphicon-user icon-size"></span>
										</p>
									</div>
									<div class="col-lg-8">
										<p class="text-left">
											<strong><span sec:authentication="name"></span></strong>
										</p>
										<p class="text-left small">
											<span sec:authentication="principal.authorities"></span>
										</p>
										<p class="text-left">
											<a href="#" class="btn btn-primary btn-block btn-sm">Settings</a>
										</p>
									</div>
								</div>
							</div>
						</li>
						<li class="divider"></li>
						<li>
							<div class="navbar-login navbar-login-session">
								<div class="row">
									<div class="col-lg-12">
										<form th:action="@{/logout}" method="POST">
											<button type="submit" class="btn btn-danger btn-block">
												<span class="glyphicon glyphicon-log-out"></span> SignOut
											</button>
										</form>
									</div>
								</div>
							</div>
						</li>
					</ul></li>
			</ul>
		</div>
	</nav>

	<div th:fragment="menuTopList" class="row">
		<a th:href="@{'/'+${controller}+'/create'}"
			class="btn btn-success pull-left"> <span
			class="glyphicon glyphicon-plus"></span> Add new
		</a>
		<form class="form-inline pull-right" action="#"
			th:action="@{'/'+${controller}+'/search'}" method="GET">
			<div class="form-group">
				<input type="text" class="form-control" name="q"
					th:placeholder="@{'Type '+${controller}+' name...'}" />
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
	</div>

	<div th:fragment="alertMessage" th:if="${success}"
		class="row alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${success}"></span>
	</div>

	<h1>Main content</h1>

	<footer th:fragment="footer" class="footer"> &copy; 2017 Doan
		The Anh </footer>
</body>
</html>
