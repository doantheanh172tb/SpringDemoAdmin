<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container main-content list">

		<div th:replace="layout :: menuTopList(controller='product')"></div>

		<div th:replace="layout :: alertMessage"></div>

		<th:block th:if="${#lists.isEmpty(products)}">
			<h3>No products</h3>
		</th:block>

		<th:block th:unless="${#lists.isEmpty(products)}">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>NO</th>
							<th>Name</th>
							<th>Image</th>
							<th>Content</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact,iterStat : ${products}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${contact.name}"></td>
							<td th:text="${contact.image}"></td>
							<td th:text="${contact.content}"></td>
							<td>Edit</td>
							<td>Delete</td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
